<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slang Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
        }

        .translation-box {
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .translation-box:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .btn-translate {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: none;
        }

        .result-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .example-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-text:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
    </style>
</head>

<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="main-container">
                    <!-- Header -->
                    <div class="header text-center">
                        <h1><i class="fas fa-language"></i> Slang Translator</h1>
                        <p class="mb-0">Transform formal English into casual slang using AI</p>
                        <p class="mb-0 mt-2" style="font-family: 'Times New Roman', serif; color: rgba(255, 255, 255, 0.7); font-size: 14px;">Created by <strong>Ayush Chaudhary</strong></p>
                    </div>

                    <!-- Main Content -->
                    <div class="p-4">
                        <!-- Input Section -->
                        <div class="mb-4">
                            <label for="formalText" class="form-label fw-bold">
                                <i class="fas fa-edit"></i> Enter Formal Text
                            </label>
                            <div class="translation-box p-3">
                                <textarea id="formalText" class="form-control border-0 bg-transparent" rows="3"
                                    placeholder="Type your formal text here... (e.g., 'I would like to request your assistance')&#10;Press Enter to translate, Shift+Enter for new line"></textarea>
                            </div>
                        </div>

                        <!-- Examples -->
                        <div class="mb-4">
                            <h6 class="fw-bold text-muted">Try these examples:</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="example-text"
                                        onclick="setText('I would like to request your assistance')">
                                        "I would like to request your assistance"
                                    </div>
                                    <div class="example-text" onclick="setText('Please wait a moment')">
                                        "Please wait a moment"
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="example-text" onclick="setText('Thank you for your help')">
                                        "Thank you for your help"
                                    </div>
                                    <div class="example-text" onclick="setText('Could you please clarify this point')">
                                        "Could you please clarify this point"
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Translate Button -->
                        <div class="text-center mb-4">
                            <button id="translateBtn" class="btn btn-translate text-white" onclick="translateText()">
                                <i class="fas fa-magic"></i> Translate to Slang
                            </button>
                            <div id="loading" class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2">Translating...</span>
                            </div>
                        </div>

                        <!-- Result Section -->
                        <div id="resultSection" class="result-box p-4" style="display: none;">
                            <h6 class="fw-bold text-primary mb-3">
                                <i class="fas fa-arrow-right"></i> Slang Translation
                            </h6>
                            <div id="resultText" class="fs-5"></div>
                        </div>

                        <!-- Error Section -->
                        <div id="errorSection" class="alert alert-danger" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorText"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setText(text) {
            document.getElementById('formalText').value = text;
        }

        function showLoading() {
            document.getElementById('translateBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('translateBtn').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function showResult(text) {
            document.getElementById('resultText').textContent = text;
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('errorSection').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }

        async function translateText() {
            const text = document.getElementById('formalText').value.trim();

            if (!text) {
                showError('Please enter some text to translate.');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data.informal);
                } else {
                    showError(data.error || 'Translation failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        // Handle keyboard shortcuts
        document.getElementById('formalText').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                if (e.shiftKey) {
                    // Shift+Enter: Allow default behavior (new line)
                    return;
                } else {
                    // Enter: Prevent default and translate
                    e.preventDefault();
                    translateText();
                }
            }
        });
    </script>
</body>

</html>
